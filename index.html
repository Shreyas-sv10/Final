<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keerana Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ========================= LOGIN PAGE ========================= -->
  <section id="login-page" class="page active">
    <div class="login-container">
      <h1 class="title">üõí Keerana Shop Login</h1>
      <p class="subtitle">Enter your credentials to access the shop</p>

      <div class="form-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" placeholder="Enter User ID">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
      </div>

      <button class="btn btn-primary" onclick="login()">Login</button>
      <p id="login-error" class="error"></p>
    </div>
  </section>

  <!-- ========================= SHOP DASHBOARD ========================= -->
  <section id="shop-page" class="page hidden">
    <header class="header">
      <h1>Welcome to Keerana Shop</h1>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </header>

    <!-- ===== NAVIGATION TABS ===== -->
    <nav class="tabs">
      <button class="tab-btn active" onclick="showTab('products')">Products</button>
      <button class="tab-btn" onclick="showTab('customers')">Customers</button>
      <button class="tab-btn" onclick="showTab('billing')">Billing</button>
      <button class="tab-btn" onclick="showTab('history')">History</button>
    </nav>

    <!-- ========================= PRODUCTS TAB ========================= -->
    <div id="tab-products" class="tab active">
      <h2>Available Products</h2>
      <div id="products-list" class="grid"></div>

      <h3>Add New Product</h3>
      <div class="form-inline">
        <input type="text" id="new-name" placeholder="Product Name">
        <input type="number" id="new-price" placeholder="Price">
        <input type="text" id="new-weight" placeholder="Weight (e.g. 1kg)">
        <button class="btn btn-success" onclick="addProduct()">Add</button>
      </div>
    </div>

    <!-- ========================= CUSTOMERS TAB ========================= -->
    <div id="tab-customers" class="tab hidden">
      <h2>Customer Details</h2>
      <div class="form-inline">
        <input type="text" id="customer-name" placeholder="Customer Name">
        <button class="btn btn-primary" onclick="setCustomer()">Save Customer</button>
      </div>
      <p id="customer-display"></p>
    </div>

    <!-- ========================= BILLING TAB ========================= -->
    <div id="tab-billing" class="tab hidden">
      <h2>Shopping Cart</h2>
      <div id="cart-list" class="cart"></div>

      <div class="billing-controls">
        <button class="btn btn-warning" onclick="clearCart()">Clear Cart</button>
        <button class="btn btn-primary" onclick="generateBill()">Generate Bill</button>
      </div>

      <div id="bill-output" class="bill"></div>
    </div>

    <!-- ========================= HISTORY TAB ========================= -->
    <div id="tab-history" class="tab hidden">
      <h2>Customer Purchase History</h2>
      <div id="history-list" class="history"></div>
    </div>
  </section>

  <!-- ========================= PRODUCT MODAL ========================= -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Product</h2>
      <div class="form-group">
        <label for="edit-name">Name</label>
        <input type="text" id="edit-name">
      </div>
      <div class="form-group">
        <label for="edit-price">Price</label>
        <input type="number" id="edit-price">
      </div>
      <div class="form-group">
        <label for="edit-weight">Weight</label>
        <input type="text" id="edit-weight">
      </div>
      <button class="btn btn-success" onclick="saveProduct()">Save</button>
    </div>
  </div>

  <!-- ========================= FOOTER ========================= -->
  <footer class="footer">
    <p>¬© 2025 Keerana Shop | Built with ‚ù§Ô∏è by Shreyas</p>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
